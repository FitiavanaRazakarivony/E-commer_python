
{% block title %}

liste des clients
{% endblock title %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% load static %}

    <link rel="stylesheet" href="{% static 'dist/css/bootstrap.min.css'%}">
    <title>list des clients</title>
</head>
<body>

    
    {% block content %}
    

            <div class="container">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Nom</th>
                        <th scope="col">Prenom</th>
                        <th scope="col">adresse</th>
                        <th scope="col">ville</th>
                        <th scope="col">email</th>
                        <th scope="col">tel</th>
                    </tr>
                    </thead>
                    <tbody>
                        {% for clt in client%}
                    <tr>
                        <td>{{clt.nom}}</td>
                        <td>{{clt.prenom}}</td>
                        <td>{{clt.adrs}}</td>
                        <td>{{clt.ville}}</td>
                        <td>{{clt.email}}</td>
                        <td>{{clt.tel}}</td>

                    </tr>
                        {% endfor %} 
                    </tbody>
                </table>
            </div>        
    {% endblock content %}
        

</body>
</html>
